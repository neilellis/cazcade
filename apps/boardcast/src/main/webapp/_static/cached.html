    <script>function loadjs(url) {
        head = document.getElementsByTagName('head')[0];
        var fileref = document.createElement('script');
        fileref.setAttribute("type", "text/javascript");
        fileref.setAttribute("src", url);
        if (typeof fileref != "undefined") {
            document.getElementsByTagName("head")[0].appendChild(fileref);
        }
    }
    function loadcss(url, title, callback) {
        head = document.getElementsByTagName('head')[0];
        var link = document.createElement('link');
        link.rel = "stylesheet";
        link.href = url;
        link.title = title;
        head.appendChild(link);
        var handle = window.setInterval(function () {
            if (document.getElementById('stylesheet-loaded') && document.getElementById('stylesheet-loaded').clientWidth == 42) {
                if (callback) {
                    callback();
                }
                window.clearInterval(handle);
            }
        }, 30);
    }
    function waitForStylesheetLoad(callback) {
        var handle = window.setInterval(function () {
            if (document.getElementById('stylesheet-loaded') && document.getElementById('stylesheet-loaded').clientWidth == 42) {
                if (callback) {
                    callback();
                }
                window.clearInterval(handle);
            }
        }, 30);
    }</script>
